{% extends "base.html" %} {% block content %}

<!-- Featured blog post -->
<div class="card mb-6">
  <a href="#!">
    <img class="card-img-top" src="{{data.img.url}}" alt="..." />
  </a>
  <div class="card-body">
    <div class="small text-muted">{{ data.created_at|date:"Y F d" }}</div>
    <h2 class="card-title">{{data.title}}</h2>
    <p class="card-text">{{data.desc}}</p>
  </div>
</div>
{% endblock content %}
